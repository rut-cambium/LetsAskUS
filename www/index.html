<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ASK USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/videoAndTimerManager.js"></script>
        <script src="js/cordova-2.7.0.js"></script>
    <script src="data/questionsData.js"></script> 
    <link rel="stylesheet"href="css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 701px) and (max-width:1399px)" href="css/normal.css" />
    <link rel="stylesheet" media="screen and (min-width: 1400px)" href="css/iped3.css" />
  
   
</head>
<body>
<div class="movPlace">
	<video id="video" preload="auto">
	  <source type="video/ogg; codecs=theora,vorbis" src="media/full.ogv">
            <source src="media/full.wmv">
	        <source src="media/full.mp4" type="video/mp4">
	</video>
</div>
    <div class="forJump"  onclick="jump()">
        </div>
<section id="home">
	
	<span class="logoHome"></span>
	
	<img src="images/home/play_now.png" class="playBtn btn" ontouchend="showPlayPage('video')">
	<img src="images/home/intro.png" class="introBtn btn">
	<img src="images/home/play24.png" class="play24Btn btn" ontouchend="showPlayPage('novideo')">
	<img src="images/home/lead.png" class="leadBtn btn">

<div class="secretGoToShare" >
</div>	
</section>
    <!---end home--->
 <section id="play">
 	<img src="images/play/home_btn.png" class="home_btn" ontouchend="goToHome()">
 	<span class="logoPlay"></span>
    
    <section id="question"> 

    <div  class="questionWrap">
    
        <header class="questionSubHeader">
            <div class="value">
                <span>VALUE</span>
                <span class="val"></span>
            </div>
            <div class="time">
                <span>TIME</span>
                <span class="val"></span>
            </div>
            <div class="total">
                <span>TOTAL</span>
                <span class="val"></span>
            </div>
        </header>
		<div class="filper">
			<div id="card">
				<div id="Q1" class="question"></div>
				<div id="Q2" class="question"></div>
				<div id="Q3" class="question"></div>
				<div id="Q4" class="question"></div>
				<div id="Q5" class="question"></div>
				<div class="banner show"></div>
			</div>
		</div>

        <div class="answers">
            <div class="answer" id="ans1">
				<div class="answerFilp pos1" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos2" >
					<div class="firstAns btn rightAns"></div>
					<div class="result btn  rightAnsp"></div>
				</div>
			</div><!--answer1-->
			<div class="answer" id="ans2">
				<div class="answerFilp pos1" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos2" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos3middle" >
					<div class="firstAns btn rightAns"></div>
					<div class="result btn  rightAnsp"></div>
				</div>
			</div><!--answer2-->

           
			<div class="answer" id="ans3">
				<div class="answerFilp pos1" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos2" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos3" >
					<div class="firstAns btn rightAns"></div>
					
					<div class="result btn  rightAnsp"></div>
				</div>
				<div class="answerFilp pos4" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
			</div><!--answer3-->
	        <div class="answer" id="ans4">
				<div class="answerFilp pos1" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos2" >
					<div class="firstAns btn rightAns"></div>
					
					<div class="result btn  rightAnsp"></div>
				</div>
				<div class="answerFilp pos3" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos4" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
			</div><!--answer4-->
			<div class="answer" id="ans5">
				<div class="answerFilp pos1" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos2" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
				<div class="answerFilp pos3" >
					<div class="firstAns btn rightAns"></div>
					
					<div class="result btn  rightAnsp"></div>
				</div>
				<div class="answerFilp pos4" >
					<div class="firstAns btn"></div>
					<div class="result btn "></div>
				</div>
			</div><!--answer5-->
        </div>
		<div class="coverAnswer"></div>

        <div class="riskPage">
            <div>
            
               <input class="" id="riskSlide" type="range" min="0" value="0" step="1" max="5000">
			   <span class="riskVal">600$</span>
            </div>
			<div class="continue btn"></div>
        </div>
    </div>
    </section>
    <!---end question--->
    
 </section><!--end play-->

<section id="share"> 
 	<img src="images/play/home_btn.png" class="home_btn" ontouchend="goToHome()">

	<span class="logoPlay"></span>
	<!--<div class="camera"></div>-->
	<div class="contect">
		<p class="resev">ON TONIGHTâ€™S SHOW YOU SCORED:</p>
		<p class="score"></p>
		<p class="better">better than <span>91%</span> of the players</p>
		<div class="takePhoto btn"></div>
		<div class="exit" ontouchend="goToHome()"></div>
	</div>
</section><!---end share--->
<div id="waitingScreen" class="waiting">

    <div class="waitingTextWrap">
        <span>waiting for the show</span>
        <div class="dots">...</div>
    </div>
</div>
    <div class="audioWrap">
        <audio id="bgMusic" loop>
          <source src="audio/musicBg.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
        </audio>

        <audio id="cameraMusic">
          <source src="audio/camera.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
        </audio>

        <audio id="btnMusic">
            <source src="audio/camera.mp3" preload="auto" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
    </div>
</body>
</html>

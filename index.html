<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ASK USA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/main.js"></script>

 <link rel="stylesheet"href="css/main.css" />

<body>
<div class="movPlace">
	<video id="video" preload="auto">
	  <source src="media/full.mp4" type="video/mp4">
	Your browser does not support the video tag.
	</video>
</div>

<div id="waitingScreen" class="waiting">
    <div class="cover"></div>
    <div class="waitingTextWrap">
        <span>waiting for the show</span>
        <div class="dots">...</div>
    </div>
</div>
    <section id="home" class="show">
	
	<span class="logoHome"></span>
	
	<img src="images/home/play_now.png" class="playBtn btn" ontouchend="showPlayPage('video')">
	<img src="images/home/intro.png" class="introBtn btn">
	<img src="images/home/play24.png" class="play24Btn btn" ontouchend="showPlayPage('novideo')">
	<img src="images/home/lead.png" class="leadBtn btn">
	
</section>
    <!---end home--->
 <section id="play">
 	<img src="images/play/home_btn.png" class="home_btn">
 	<span class="logoPlay"></span>
    
    <section id="question" class="hide"> 

    <div  class="questionWrap">
    
        <header class="questionSubHeader">
            <div class="value">
                <span>VALUE</span>

            </div>
            <div class="total">

            </div>

		<div class="filper">

		</div>

					<div class="firstAns"></div>

				</div>

				</div>
			</div><!--answer1-->

				</div>
			</div><!--answer2-->

            <div class="answer" id="ans3">
				<div class="answerFilp pos1 a1" >

				</div>
				<div class="answerFilp pos2 a2" >
					<div class="firstAns"></div>

				</div>
				<div class="answerFilp pos3 a3" >

 </section><!--end play-->
